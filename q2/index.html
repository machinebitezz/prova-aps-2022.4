<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>
  <body>
    <div>
      <h1>
        Atividade avaliativa 2 - Questão 2
      </h1>
      <div class="container">
        <h2>Conta bancária</h2>

        <p>
          Nome agencia: <span id="nome-agencia"></span>
        </p>

        <p>
          Numero agencia: <span id="numero-agencia"></span>
        </p>

        <p>
          Nome: <span id="nome-correntista"></span>
        </p>

        <p>
          CPF: <span id="cpf-correntista"></span>
        </p>

        <p>
          Estado: <span id="estado"></span>
        </p>
        <p>
          Saldo: R$<span id="saldo"></span>
        </p>
        <p> 
          Limite: R$<span id="limite"></span>
        </p>

        <p> 
          Dias até juros: <span id="dias">Não está em debito</span>
        </p>

        <p> 
          Data de abertura: <span id="data-aber"></span>
        </p>

        <p> 
          Data de encerramento <span id="data-enc">Não foi encerrada</span>
        </p>

        <div id="textfield">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" min="0" step="0.01" value="0">
        </div>

        <div id="buttons">
          <input type="button" id="deposito" value="Depositar">
          <input type="button" id="saque" value="Sacar">
          <input type="button" id="fechar" value="Fechar Conta">
        </div>
      </div>

      <div class="init">
        <label for="nome-ag">Nome da agencia:</label>
        <input id="nome-ag"> <br>
        <label for="nome">Nome do correntista:</label>
        <input type="text" id="nome"> <br>
        <label for="cpf">Cpf correntista:</label>
        <input type="number" id="cpf" min="0" max="99999999999"> <br>
        <input type="button" id="criar" value="Depositar">
      </div>
    </div>
  </body>
</html>
